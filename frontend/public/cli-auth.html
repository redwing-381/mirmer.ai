<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirmer AI - CLI Authentication</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .logo { font-size: 48px; margin-bottom: 16px; }
        h1 { color: #1a202c; font-size: 28px; margin-bottom: 12px; }
        p { color: #718096; font-size: 16px; margin-bottom: 32px; line-height: 1.6; }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 14px;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>Mirmer AI CLI</h1>
        <p id="message">Sign in with Google to use the CLI</p>
        <div class="spinner" id="spinner"></div>
        <div id="content">
            <button class="button" id="signInBtn">Sign in with Google</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC3UJ_Mh36gETyHrBCNHSCO9vwhzmA0rpk",
            authDomain: "mirmer-ai.firebaseapp.com",
            projectId: "mirmer-ai",
            storageBucket: "mirmer-ai.firebasestorage.app",
            messagingSenderId: "105319741582",
            appId: "1:105319741582:web:033e64d236e4f9c34c71df"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const urlParams = new URLSearchParams(window.location.search);
        let callbackUrl = urlParams.get('callback');

        // Check if we're returning from a redirect
        checkRedirectResult();

        async function checkRedirectResult() {
            try {
                const result = await getRedirectResult(auth);
                if (result) {
                    // User just signed in via redirect
                    const user = result.user;
                    const spinner = document.getElementById('spinner');
                    spinner.style.display = 'block';
                    
                    // Get callback URL from sessionStorage
                    callbackUrl = sessionStorage.getItem('mirmer_callback_url');
                    
                    if (!callbackUrl) {
                        document.getElementById('content').innerHTML = '<div class="error">Session expired. Please run "mirmer login" again.</div>';
                        return;
                    }
                    
                    document.getElementById('message').textContent = 'Getting authentication token...';
                    const token = await user.getIdToken();
                    
                    spinner.style.display = 'none';
                    document.getElementById('content').innerHTML = '<div class="success">âœ… Authentication successful! Redirecting...</div>';
                    
                    // Clean up
                    sessionStorage.removeItem('mirmer_callback_url');
                    
                    setTimeout(() => {
                        window.location.href = `${callbackUrl}?token=${token}&email=${encodeURIComponent(user.email)}`;
                    }, 1000);
                }
            } catch (error) {
                console.error('Redirect result error:', error);
                document.getElementById('content').innerHTML = `<div class="error">Authentication failed: ${error.message}</div><br><button class="button" onclick="location.reload()">Try Again</button>`;
            }
        }

        if (!callbackUrl && !sessionStorage.getItem('mirmer_callback_url')) {
            document.getElementById('message').textContent = 'Error: Missing callback URL';
            document.getElementById('content').innerHTML = '<div class="error">Please run "mirmer login" from your terminal</div>';
        } else if (callbackUrl) {
            // Store callback URL before redirect
            sessionStorage.setItem('mirmer_callback_url', callbackUrl);
            document.getElementById('signInBtn').addEventListener('click', signInWithGoogle);
        }

        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            const btn = document.getElementById('signInBtn');
            const spinner = document.getElementById('spinner');
            
            btn.style.display = 'none';
            spinner.style.display = 'block';
            document.getElementById('message').textContent = 'Redirecting to Google Sign-In...';
            
            try {
                // Use redirect instead of popup - no popup blockers!
                await signInWithRedirect(auth, provider);
                // User will be redirected to Google, then back to this page
            } catch (error) {
                console.error('Authentication error:', error);
                spinner.style.display = 'none';
                document.getElementById('content').innerHTML = `<div class="error">Authentication failed: ${error.message}</div><br><button class="button" onclick="location.reload()">Try Again</button>`;
            }
        }
    </script>
</body>
</html>
