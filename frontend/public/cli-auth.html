<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirmer AI - CLI Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 12px;
        }
        
        p {
            color: #718096;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            text-decoration: none;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 14px;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>Mirmer AI CLI</h1>
        <p id="message">Authenticating with Google...</p>
        <div class="spinner" id="spinner"></div>
        <div id="content"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        // These values are injected from environment variables during build
        const firebaseConfig = {
            apiKey: "__VITE_FIREBASE_API_KEY__",
            authDomain: "__VITE_FIREBASE_AUTH_DOMAIN__",
            projectId: "__VITE_FIREBASE_PROJECT_ID__",
            storageBucket: "__VITE_FIREBASE_STORAGE_BUCKET__",
            messagingSenderId: "__VITE_FIREBASE_MESSAGING_SENDER_ID__",
            appId: "__VITE_FIREBASE_APP_ID__"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get callback URL from query params or sessionStorage
        const urlParams = new URLSearchParams(window.location.search);
        let callbackUrl = urlParams.get('callback');
        
        // If no callback in URL, check sessionStorage (we might be returning from redirect)
        if (!callbackUrl) {
            callbackUrl = sessionStorage.getItem('mirmer_callback_url');
        }

        // Main initialization function
        async function init() {
            // First, check if we're returning from a redirect
            try {
                const result = await getRedirectResult(auth);
                if (result) {
                    // User just signed in via redirect
                    const user = result.user;
                    const token = await user.getIdToken();
                    
                    document.getElementById('spinner').style.display = 'none';
                    showSuccess('Authentication successful! Redirecting...');
                    
                    if (!callbackUrl) {
                        showError('Missing callback URL. Please try again.');
                        sessionStorage.removeItem('mirmer_callback_url');
                        return;
                    }
                    
                    // Clean up and redirect to callback with token
                    sessionStorage.removeItem('mirmer_callback_url');
                    setTimeout(() => {
                        window.location.href = `${callbackUrl}?token=${token}&email=${encodeURIComponent(user.email)}`;
                    }, 1000);
                    return;
                }
            } catch (error) {
                console.error('Redirect result error:', error);
                document.getElementById('spinner').style.display = 'none';
                showError(`Authentication failed: ${error.message}`);
                showRetryButton();
                return;
            }
            
            // Not returning from redirect, start new sign-in
            if (!callbackUrl) {
                showError('Missing callback URL parameter. Please run "mirmer login" again.');
                return;
            }

            // Store callback URL before redirecting
            sessionStorage.setItem('mirmer_callback_url', callbackUrl);
            
            // Auto-start sign-in
            setTimeout(() => {
                signInWithGoogle();
            }, 500);
        }

        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            
            try {
                document.getElementById('message').textContent = 'Redirecting to Google Sign-In...';
                
                // Use redirect instead of popup (more reliable, no popup blockers)
                await signInWithRedirect(auth, provider);
                
            } catch (error) {
                console.error('Authentication error:', error);
                document.getElementById('spinner').style.display = 'none';
                showError(`Authentication failed: ${error.message}`);
                showRetryButton();
            }
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="success">âœ… ${message}</div>`;
        }

        function showRetryButton() {
            const content = document.getElementById('content');
            content.innerHTML += '<button class="button" onclick="location.reload()">Try Again</button>';
        }

        // Start the authentication flow
        init();
    </script>
</body>
</html>
