<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirmer AI - CLI Authentication</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FFE66D;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border: 4px solid black;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #4ECDC4;
            border: 4px solid black;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
        }
        h1 { 
            color: black; 
            font-size: 32px; 
            margin-bottom: 12px; 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        p { 
            color: #333; 
            font-size: 16px; 
            margin-bottom: 32px; 
            line-height: 1.6;
            font-weight: 700;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #f5f5f5;
            border-top-color: black;
            border-radius: 0;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .button {
            background: #FF6B6B;
            color: white;
            border: 4px solid black;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .button:active {
            transform: translate(1px, 1px);
            box-shadow: none;
        }
        .error {
            background: #FF6B6B;
            color: white;
            padding: 16px;
            border: 4px solid black;
            margin-top: 24px;
            font-size: 14px;
            font-weight: 700;
        }
        .success {
            background: #4ECDC4;
            color: black;
            padding: 16px;
            border: 4px solid black;
            margin-top: 24px;
            font-size: 14px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>Mirmer AI CLI</h1>
        <p id="message">Sign in with Google to use the CLI</p>
        <div class="spinner" id="spinner"></div>
        <div id="content">
            <button class="button" id="signInBtn">Sign in with Google</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithRedirect, getRedirectResult, onAuthStateChanged, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC3UJ_Mh36gETyHrBCNHSCO9vwhzmA0rpk",
            authDomain: "mirmer-ai.firebaseapp.com",
            projectId: "mirmer-ai",
            storageBucket: "mirmer-ai.firebasestorage.app",
            messagingSenderId: "105319741582",
            appId: "1:105319741582:web:033e64d236e4f9c34c71df"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const urlParams = new URLSearchParams(window.location.search);
        let callbackUrl = urlParams.get('callback');
        let authHandled = false;

        init();

        async function init() {
            const spinner = document.getElementById('spinner');
            const signInBtn = document.getElementById('signInBtn');
            
            if (callbackUrl) {
                sessionStorage.setItem('mirmer_callback_url', callbackUrl);
            }
            
            // Listen for auth state changes
            onAuthStateChanged(auth, async (user) => {
                if (user && !authHandled && sessionStorage.getItem('mirmer_callback_url')) {
                    authHandled = true;
                    await handleAuthSuccess(user);
                } else if (!user && !sessionStorage.getItem('mirmer_callback_url')) {
                    document.getElementById('message').textContent = 'Error: Missing callback URL';
                    document.getElementById('content').innerHTML = '<div class="error">Please run "mirmer login" from your terminal</div>';
                } else if (!user && sessionStorage.getItem('mirmer_callback_url')) {
                    signInBtn.addEventListener('click', signInWithGoogle);
                }
            });
            
            // Also check redirect result
            try {
                const result = await getRedirectResult(auth);
                if (result && !authHandled) {
                    authHandled = true;
                    await handleAuthSuccess(result.user);
                }
            } catch (error) {
                console.error('Authentication error:', error);
                if (!authHandled) {
                    spinner.style.display = 'none';
                    document.getElementById('content').innerHTML = `<div class="error">Authentication failed: ${error.message}</div><br><button class="button" onclick="location.reload()">Try Again</button>`;
                }
            }
        }
        
        async function handleAuthSuccess(user) {
            const spinner = document.getElementById('spinner');
            const signInBtn = document.getElementById('signInBtn');
            
            spinner.style.display = 'block';
            signInBtn.style.display = 'none';
            
            callbackUrl = sessionStorage.getItem('mirmer_callback_url');
            
            if (!callbackUrl) {
                spinner.style.display = 'none';
                document.getElementById('content').innerHTML = '<div class="error">Session expired. Please run "mirmer login" again.</div>';
                return;
            }
            
            document.getElementById('message').textContent = 'Getting authentication token...';
            const token = await user.getIdToken();
            
            spinner.style.display = 'none';
            document.getElementById('content').innerHTML = '<div class="success">âœ… Authentication successful! Redirecting...</div>';
            
            sessionStorage.removeItem('mirmer_callback_url');
            
            setTimeout(() => {
                window.location.href = `${callbackUrl}?token=${token}&email=${encodeURIComponent(user.email)}`;
            }, 1000);
        }

        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            const btn = document.getElementById('signInBtn');
            const spinner = document.getElementById('spinner');
            
            btn.style.display = 'none';
            spinner.style.display = 'block';
            document.getElementById('message').textContent = 'Redirecting to Google Sign-In...';
            
            try {
                await signInWithRedirect(auth, provider);
            } catch (error) {
                console.error('Authentication error:', error);
                spinner.style.display = 'none';
                document.getElementById('content').innerHTML = `<div class="error">Authentication failed: ${error.message}</div><br><button class="button" onclick="location.reload()">Try Again</button>`;
            }
        }
    </script>
</body>
</html>
