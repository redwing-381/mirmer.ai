[phases.setup]
nixPkgs = ["python310", "nodejs-18_x"]

[phases.install]
cmds = [
  "cd backend && pip install -r requirements.txt",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "export PYTHONPATH=/app:$PYTHONPATH && python backend/init_database.py && cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
