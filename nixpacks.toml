[phases.setup]
nixPkgs = [
  "python310", 
  "nodejs-18_x"
  # WeasyPrint system dependencies removed - using client-side PDF generation
  # "pango",
  # "glib",
  # "harfbuzz",
  # "fontconfig",
  # "freetype",
  # "libffi"
]

[phases.install]
cmds = [
  "cd backend && pip install -r requirements.txt",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "cd backend && python init_database.py && uvicorn main:app --host 0.0.0.0 --port $PORT"
